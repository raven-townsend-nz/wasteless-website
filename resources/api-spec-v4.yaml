    SalesReport:
      type: object
      description: sales report object
      required:
        - business
        - periodStart
        - periodEnd
        - sections
      properties:
        periodStart:
          type: string
          format: date
          description: the start of the sales report period
          example: "2020-12-18"
        periodEnd:
          type: string
          format: date
          description: the end of the sales report period
          example: "2021-12-18"
        sections:
          type: array
          items:
            $ref: '#/components/schemas/SalesReportSection'
        business:
          $ref: '#/components/schemas/Business'

    SalesReportSection:
      type: object
      description: one section of a sales report (based on the given granularity)
      required:
        - name
        - sectionStart
        - sectionEnd
        - numberOfSales
        - valueOfSales
      properties:
        name:
          type: string
          example: "TOTAL"
          description: See AC5 of U41. If granularity is MONTHLY this field should be the month name/number. If granularity is TOTAL, then the name should be "TOTAL".
        sectionStart:
          type: string
          format: date
          description: the start of this section of the sales report
          example: "2020-12-18"
        sectionEnd:
          type: string
          format: date
          description: the end of this seciton of sales report
          example: "2021-12-18"
        numberOfSales:
          type: integer
          example: 10
          description: the number of sales the business has had over this section of the report.
        valueOfSales:
          type: number
          example: 114.34
          description: the total value of sales over the selected period.